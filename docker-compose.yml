services:
  db:
    image: postgres:16-alpine
    container_name: bago-db
    environment:
      POSTGRES_DB: bago
      POSTGRES_USER: bago
      POSTGRES_PASSWORD: bago_secret
    volumes:
      - bago-pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bago"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bago-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bago-api
    environment:
      DATABASE_URL: postgresql+asyncpg://bago:bago_secret@db:5432/bago
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: bago-jwt-secret-change-in-production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bago-web
    environment:
      API_BASE_URL: http://api:8000
    depends_on:
      - api
    ports:
      - "3000:3000"

  nginx:
    image: nginx:alpine
    container_name: bago-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - api
      - web

volumes:
  bago-pgdata:
