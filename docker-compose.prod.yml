services:
  db:
    image: postgres:16-alpine
    container_name: bagoblog-db
    environment:
      POSTGRES_DB: bagoblog
      POSTGRES_USER: bagoblog
      POSTGRES_PASSWORD: bagoblog_secret
    volumes:
      - bagoblog-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bagoblog"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bagoblog-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: bagoblog-api:latest
    container_name: bagoblog-api
    environment:
      DATABASE_URL: postgresql+asyncpg://bagoblog:bagoblog_secret@db:5432/bagoblog
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: bagoblog-jwt-secret-change-in-production
    ports:
      - "127.0.0.1:8901:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    image: bagoblog-web:latest
    container_name: bagoblog-web
    environment:
      API_BASE_URL: http://api:8000
    ports:
      - "127.0.0.1:8902:3000"
    depends_on:
      - api

volumes:
  bagoblog-pgdata:
