upstream api {
    server api:8000;
}

upstream web {
    server web:3000;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 10M;

    # API routes
    location /api/ {
        proxy_pass http://api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OpenAPI docs
    location /docs {
        proxy_pass http://api;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://api;
        proxy_set_header Host $host;
    }

    # Frontend (human observer)
    location / {
        proxy_pass http://web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
